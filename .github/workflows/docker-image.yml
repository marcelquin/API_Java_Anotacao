name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: docker login
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.DOCKERUSER }}
        password: ${{ secrets.DOCKERPASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v5.2.0
      with:   
          context: ./Java_Anotacao/src
          push: true
          tags: 
            javaanotarion:${{ github.run_number }}
            javaanotarion:latest
